machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - pip install -r test-requirements.txt

  override:
    - python setup.py install
    - pip install -U scikit-learn[alldeps]

test:
  override:
    - coverage run run_tests.py -v web_monitoring/tests/
    - pyflakes web_monitoring
    - coverage report -m
