language: python
cache: pip
sudo: false
env:
    global:
        # Doctr deploy key for edgi-govdata-archiving/web-monitoring-processing
        - secure: ""
matrix:
  include:
    - python: 3.7

install:
    - pip install -r requirements.txt
    - pip install -r dev-requirements.txt
    - pip install .

script:
    - set -e
    - make -C docs html
    - pip install doctr
    - doctr deploy --built-docs docs/build/html .
